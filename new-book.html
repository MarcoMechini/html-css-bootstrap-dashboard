<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- LINK X Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- BOOTSTRAP ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex">
            <div>
                <a class="navbar-brand" href="./index.html">
                    <img src="./img/duck.png" alt="Logo Duck" width="30" height="30" class="d-inline-block align-top">
                </a>
                <!-- NAVBAR LG -->
                <div class="collapse navbar-collapse d-none d-lg-inline-block">
                    <ul class="navbar-nav flex-row ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>


            <!-- NAVBAR SM MD -->
            <button class="navbar-toggler d-block d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Anagrafica Utenti</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Storico Prestiti</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <form class="container">
            <div class="row">
                <!-- NAME -->
                <div class="form-group col-6">
                    <label for="autor-name">Nome Autore</label>
                    <input type="text" class="form-control" id="autor-name" aria-describedby="autor-name"
                        placeholder="Inserisci il nome dell'autore">
                </div>
                <!-- SURNAME -->
                <div class="form-group col-6">
                    <label for="autor-surname">Cognome Autore</label>
                    <input type="text" class="form-control" id="autor-surname" aria-describedby="autor-surname"
                        placeholder="Inserisci il cognome dell'autore">
                </div>
            </div>
            <!-- TITLE-->
            <div class="form-group">
                <label for="title">Titolo</label>
                <input type="text" class="form-control" id="title" aria-describedby="title"
                    placeholder="Inserisci il titolo del libro">
            </div>
            <div class="row">
                <!-- GENERE -->
                <div class="form-group col-12 col-lg-4">
                    <label for="exampleFormControlSelect1">Genere</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Scegli il Genere</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <!-- DATE-->
                <div class="form-group col-12 col-lg-4">
                    <label for="date">Data di pubblicazione</label>
                    <input type="text" class="form-control" id="date" placeholder="Inserisci l'anno">
                </div>
                <!-- ISBN# -->
                <div class="form-group col-12 col-lg-4">
                    <label for="exampleInputPassword1">ISBN#</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Inserisci il codice ISBN#">
                </div>
            </div>

            <hr>

            <!-- NOTE -->
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Note</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <!-- CHECK BOX -->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Disponibile anche in digitale</label>
            </div>
            <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
